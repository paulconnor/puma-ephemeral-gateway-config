version: '3.4'
services:
  nexus:
    hostname: localhost
    image: caapim/gateway:9.4.00
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9443:9443"
      - "8000:8000"
    volumes:
      - /opt/SecureSpan/Gateway/node/default/etc/bootstrap/services/restman
      - ./build/gateway/demo-1.0.0.gw7:/opt/docker/rc.d/deployment.gw7
      - ./src/main/gateway/config/env.properties:/opt/SecureSpan/Gateway/node/default/etc/bootstrap/env/env.properties
    secrets:
      - source: license
        target: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
    environment:
      ACCEPT_LICENSE: "true"
      SSG_ADMIN_USERNAME: "admin"
      SSG_ADMIN_PASSWORD: "CAdemo123!"
      EXTRA_JAVA_ARGS: "-Xdebug -Xrunjdwp:transport=dt_socket,address=8000,server=y,suspend=n"
secrets:
  license:
    file: ./docker/license.xml
