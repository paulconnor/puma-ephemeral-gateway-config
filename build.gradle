plugins {
    id "com.ca.apim.gateway.gateway-developer-plugin" version "0.6.60"
    id "com.ca.apim.gateway.gateway-export-plugin" version "0.6.60"
    id "com.bmuschko.docker-remote-api" version "4.0.4"
}

group 'broadcom'
version = '1.0.0'

GatewayConnection {
    url = 'https://localgateway.dev.ca.com:8443/restman'
    userName = 'admin'
    userPass = 'CAdemo123!'
}

GatewayExportConfig {
    folderPath = '/demo'
}

repositories {
    mavenCentral()
    jcenter()
}

// Import task types
import com.bmuschko.gradle.docker.tasks.image.*

// Use task types
task buildDockerImage(type: DockerBuildImage) {
    inputDir = file('./')
    tag = System.getProperty("imageName") + ":" + System.getProperty("imageTag")
}

